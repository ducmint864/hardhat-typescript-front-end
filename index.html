<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Fund Me App</title>
    <h1>Welcome to Fund Me Smart Contract</h1>
    <link rel="stylesheet" , href="style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>

    <div class="button-container">
        <button type="button" class="actions" id="connectButton">
            <span class="icons">
                <img width="48" height="48" src="https://img.icons8.com/color-glass/48/share-2--v1.png" alt="share-2--v1"/>
            </span>
            Connect
        </button>
        <br>
        <div class="response-container">
            <h2>Account: </h2>
            <h2 id = "connectButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <label for="ethAmountInput">ETH Amount</label>
        <input id="ethAmountInput" placeholder="0.1" type="text" />
        <button type="button" class="actions" id="fundButton">
            <span class="icons">
                <img width="60" height="60" src="https://img.icons8.com/external-soft-fill-juicy-fish/60/external-give-hands-and-gestures-soft-fill-soft-fill-juicy-fish.png" alt="external-give-hands-and-gestures-soft-fill-soft-fill-juicy-fish"/>
            </span>
            Fund
        </button>
        <br>
        <div class="response-container">
            <h2 id="fundButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="actions" id="withdrawButton">
            <span class="icons">
                <img width="64" height="64" src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/64/external-withdraw-money-phatplus-lineal-color-phatplus.png" alt="external-withdraw-money-phatplus-lineal-color-phatplus"/>
            </span>
            Withdraw
        </button>
        <br>
        <div class="response-container">
            <h2 id="withdrawButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="actions" id="getContractOwnerButton">
            <span class="icons">
                <img width="48" height="48" src="https://img.icons8.com/color/48/young-prince.png" alt="young-prince"/>            </span>
            Get contract's owner
        </button>
        <br>
        <div class="response-container">
            <h2 id="getContractOwnerButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="actions" id="getContractBalanceButton">
            <span class="icons">
                <img width="48" height="48" src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin-emoji"/>
            </span>
            Get contract's balance
        </button>
        <br>
        <div class="response-container">
            <h2 id="getContractBalanceButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="actions" id="getFunderBalanceButton">
            <span class="icons">
                <img width="48" height="48" src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin-emoji"/>
            </span>
            Get funder's balance
        </button>
        <br>
        <div class="response-container">
            <h2 id="getFunderBalanceButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <label for="funderIndexInput">Funder index</label>
        <input id="funderIndexInput" placeholder="0" type="number" />
        <button type="button" class="getters" id="getFunderButton">
            <span class="icons">
                <img width="48" height="48" src="https://img.icons8.com/color/48/user-male-skin-type-1-2.png" alt="user-male-skin-type-1-2"/>
            </span>
            Get funder
        </button>
        <br>
        <div class="response-container">
            <h2 id="getFunderButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="getters" id="getPriceFeedButton">
            <span class="icons">
                <img width="64" height="64" src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/64/external-new-application-phatplus-lineal-color-phatplus.png" alt="external-new-application-phatplus-lineal-color-phatplus"/>            </span>
            Get price feed
        </button>
        <div class="response-container">
            <h2 id="getPriceFeedButtonResponse"></h2>
        </div>
    </div>

    <div class="button-container">
        <label for="funderAddressInput">Funder address</label>
        <input id="funderAddressInput" type="text" />
        <button type="button" class="getters" id="getFunderToAmountButton">
            <span class="icons">
                <img width="48" height="48" src="https://img.icons8.com/color/48/user-male-skin-type-1-2.png" alt="user-male-skin-type-1-2"/>
                <img width="64" height="64" src="https://img.icons8.com/arcade/64/arrow.png" alt="arrow"/>
                <img width="48" height="48" src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin-emoji"/>
            </span>
            Get funder -> amount funded;
        </button>
        <br>
        <div class="response-container">
            <h2 id="getFunderToAmountButtonResponse"></h2>
        </div>
    </div>

</body>
