<!DOCTYPE HTML>
<html lang="en">

<!-- CLASSES: -->
<!-- actions: fund(), withdraw() -->
<!-- getters: getFundersCount(), getFunder(), getPriceFeed(), getFunderToAmount() -->
<!-- icons -->
<!--  -->


<!-- Structure: -->
<!-- Each functionality of a program (eg: funding, withdrawing, get Funder based on address) is treated as a group -->
<!-- Each group has 3 components: input object, button object, response object -->
<!-- - Input object: for functionality that require to take in input like 'get Funder based on address' (varies depending on functionality) -->
<!-- - Button object: the click-able button -->
<!-- - Response object: the information displayed as a result of user clicking a button (varies depending on functionality) -->
<!--  -->

<head>
    <title>Fund Me App</title>
    <h1>Welcome to Fund Me App</h1>
    <link rel="stylesheet" , href="style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>

    <button type="button" class="actions" id="connectButton">
        <span class="icons">🖇️</span>
        Connect
    </button><br>
    <h2>
        Account: <span id="connectButtonResponse"></span>
    </h2><br>

    <!-- </form> -->
    <label for="ethAmountInput">ETH Amount</label>
    <input id="ethAmountInput" placeholder="0.1" type="text"/>
    <!-- </form> -->
    <button type="button" class="actions" id="fundButton">
        <span class="icons">🤌</span>
        Fund
    </button><br>
    <h2 id="fundButtonResponse"></h2>
    
    <button type="button" class="actions" id="withdrawButton">
        <span class="icons">🫱</span>
        Withdraw
    </button><br>
    <h2 id="withdrawButtonResponse"></h2>
    
    <button type="button" class="actions" id="getContractBalanceButton">
        <span class="icons">🪙</span>
        Get contract's balance
    </button><br>
    <h2 id="getContractBalanceButtonResponse"></h2>

    <button type="button" class="actions" id="getFunderBalanceButton">
        <span class="icons">🪙</span>
        Get funder's balance
    </button><br>
    <h2 id="getFunderBalanceButtonResponse"></h2>

    <!-- </form> -->
    <label for="funderIndexInput">Funder index</label>
    <input id="funderIndexInput" placeholder="0" type="number"/>
    <!-- </form> -->
    <button type="button" class="getters" id="getFunderButton">
        <span class="icons">🧔</span>
        Get funder
    </button><br>
    <h2 id="getFunderButtonResponse"></h2>


    <button type="button" class="getters" id="getPriceFeedButton">
        <span class="icons">🪙</span>
        Get price feed
    </button>
    <h2 id="getPriceFeedButtonResponse"></h2>

    <!-- </form> -->
    <label for="funderAddressInput">Funder address</label>
    <input id="funderAddressInput" type="text"/>
    <!-- </form> -->
    <button type="button" class="getters" id="getFunderToAmountButton">
        <span class="icons">🧔 -> 🪙</span>
        Get funder -> amount funded;
    </button>
    <h2 id="getFunderToAmountButtonResponse"></h2>
    
</body>

</html>
