    <!DOCTYPE HTML>
    <html lang="en">

    <!-- CLASSES: -->
    <!-- actions: fund(), withdraw() -->
    <!-- getters: getFundersCount(), getFunder(), getPriceFeed(), getFunderToAmount() -->
    <!-- icons -->

    <head>
        <title>Fund Me App</title>
        <h1>Welcome to Fund Me App</h1>
        <link rel="stylesheet" , href="style.css">
        <script src="./script.js" type="module"></script>
    </head>

    <body>
        <button class="actions" id="connectButton">
            <span class="icons">🖇️</span>
            Connect
        </button><br>

        <h2>
            Account: <span id="showAccount"></span>
        </h2><br>

        <button class="actions" id="fundButton">
            <span class="icons">🤌</span>
            Fund
        </button><br>

        <button class="actions" id="withdrawButton">
            <span class="icons">🫱</span>
            Withdraw
        </button><br>

        <button class="getters" id="getFundersCountButton">
            <span class="icons">👨‍👩‍👧‍👦</span>
            Get the number of funders
        </button><br>

        <button class="getters" id="getFunderButton">
            <span class="icons">🧔</span>
            Get funder
        </button><br>

        <button class="getters" id="getPriceFeedButton">
            <span class="icons">🪙</span>
            Get price feed
        </button>

        <button class="getters" id="getFunderToAmountButton">
            <span class="icons">🧔 -> 🪙</span>
            Get funder -> amount funded;
        </button>
    </body>

    </html>
